<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main class="container">
    <section class="score">
      <h3>Your Result</h3>
      <section class="scoreResult">
        <h1>76</h1>
        <p>of 100</p>
      </section>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h3>Summary</h3>
      <section class="summaryResults">
        <section class="reaction">
          <p><img src="assets/images/icon-reaction.svg" alt="">Reaction</p>
          <p><span>80</span><span> / 100</span></p>
        </section>
        <section class="memory">
          <p><img src="assets/images/icon-memory.svg" alt="">Memory</p>
          <p><span>92</span><span> / 100</span></p>
        </section>
        <section class="verbal">
          <p><img src="assets/images/icon-verbal.svg" alt="">Verbal</p>
          <p><span>61</span><span> / 100</span></p>
        </section>
        <section class="visual">
          <p><img src="assets/images/icon-visual.svg" alt="">Visual</p>
          <p><span>72</span><span> / 100</span></p>
        </section>
      </section>
      <a href="#Continue" class="btn">Continue</a>
    </section>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
